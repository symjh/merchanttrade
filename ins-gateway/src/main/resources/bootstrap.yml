server:
  port: 9999

spring:
  application:
    name: ins-gateway
  profiles:
    active: dev
  cloud:
    config:
      name: ins-gateway
      fail-fast: true
      discovery:
        service-id: ins-config
        enabled: true
      profile: ${spring.profiles.active}
      label: ${spring.profiles.active}

logging:
  level: info
---
spring:
  profiles: dev
eureka:
  instance:
    prefer-ip-address: true
#    ip-address: 47.106.91.233
#    instance-id: ${eureka.instance.ip-address}:${server.port}
#    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    appname: ${spring.application.name}-${spring.profiles}
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    serviceUrl:
      defaultZone: http://ripin:12345@47.106.91.233:8761/eureka
    registry-fetch-interval-seconds: 10
#认证服务器地址
security:
  auth:
    server: http://localhost:8010
---
spring:
  profiles: prd
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://ripin:12345@eureka:8761/eureka

#建议使用ng负载均衡
security:
  auth:
    server: http://localhost:8010
